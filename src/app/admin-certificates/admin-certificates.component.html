<div class="container color-dark">
    
    <div class="col">

        <p class="section-title">certificates items</p>

    </div>

</div>
<div class="container color-light">
    
    <div class="col">
        
        <form>
            <input type="text" class="txt" name="titulo" placeholder="titulo" [(ngModel)]="myCertificates.title"> <br>
            <input type="text" class="txt" name="year" placeholder="aÃ±o (yyyy)" [(ngModel)]="myCertificates.year"> <br>
            <input type="text" class="txt" name="description" placeholder="description" [(ngModel)]="myCertificates.description"> <br>
            
            <input type="submit" class="btn" value="{{ btntxt }}" (click)="AgregarJob()">
        </form>
    </div>

    <div class="o-list">
        <div class="o-item" *ngFor="let job of certificates">
          <span>{{job.title}} - {{job.year}}</span>
          <button class="delete-btn" (click)="deleteJob(job.id)">delete</button>
          <button class="edit-btn" (click)="edit(job)">update</button>
        </div>
    </div>      

</div>
